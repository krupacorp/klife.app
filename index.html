<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yumzy Foods</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #00a1ff; /* Red background */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .logo {
            max-width: 100vw; /* Logo covers up to 100% of the viewport width */
            max-height: 85vh; /* Logo covers up to 85% of the viewport height */
            object-fit: contain; /* Ensures the image scales proportionally */
        }
        .coming-soon {
            font-size: 2rem; /* Font size for "Coming Soon" */
            font-weight: bold;
            margin-top: 10px; /* Reduced gap between logo and "Coming Soon" text */
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Yumzy Logo" class="logo">
    <div class="coming-soon">Coming Soon</div>
</body>
</html>
